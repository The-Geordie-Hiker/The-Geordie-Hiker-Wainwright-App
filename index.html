<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wainwright Guide</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #121216; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
        }
        .top-section {
            background-color: #000000;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            margin: 0;
        }
        h1 { 
            color: #ffffff;
            text-align: center; 
            margin: 10px 0; 
        }
        .header-subtitle { 
            color: #ffffff;
            font-size: 14px; 
            text-align: center; 
            display: block; 
            margin: 5px 0; 
        }
        .filters { 
            margin: 20px 0; 
            display: flex; 
            justify-content: space-around; 
            flex-wrap: wrap; 
            gap: 10px; 
            padding: 0 20px; 
        }
        .filters select { 
            padding: 8px; 
            width: 140px; 
            border-radius: 5px; 
            font-size: 14px; 
            background-color: #ffffff; 
            color: #36363a; 
            border: 1px solid #36363a; 
        }
        .filters select:hover, .filters select:focus { 
            background-color: #36363a; 
            color: #ffffff; 
        }
        .button-container { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            margin: 20px; 
        }
        .button { 
            width: 100%; 
            max-width: 600px; 
            height: 50px; 
            background-color: #36363a; 
            color: #ffffff; 
            border: none; 
            border-radius: 5px; 
            font-size: 14px; 
            cursor: pointer; 
            padding: 0 10px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
        }
        .button:hover { 
            background-color: #e0e0e0; 
            color: #000000; 
        }
        .button .region-circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .button .name { 
            width: 150px;
            text-align: left; 
        }
        .button .difficulty-circle { 
            width: 15px; 
            height: 15px; 
            border-radius: 50%; 
            margin: 0 10px; 
        }
        .button .height { 
            color: #00ff00; 
            width: 60px; 
            text-align: center; 
        }
        .button .weather { 
            width: 30px; 
            text-align: center; 
        }
        .button input[type="checkbox"] { 
            margin-left: 10px; 
        }
        .wainwright-info { 
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 5px; 
            padding: 20px; 
            margin: 20px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            color: black; 
            font-family: Arial, sans-serif; 
            text-shadow: none; 
            position: relative; 
        }
        .wainwright-info h3 { 
            font-size: 24px; 
            margin-bottom: 10px; 
            color: #007BFF; 
            text-shadow: none; 
        }
        .wainwright-info p { 
            font-size: 16px; 
            line-height: 1.6; 
            margin: 5px 0; 
            color: black; 
            text-shadow: none; 
        }
        .wainwright-info a { 
            color: #007BFF; 
            text-decoration: none; 
            text-shadow: none; 
        }
        .wainwright-info a:hover { text-decoration: underline; }
        .wainwright-info img { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            width: 150px; 
            height: 150px; 
            object-fit: cover; 
        }
        .tab-container { 
            margin: 20px auto; 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            text-align: center; 
            padding: 0; 
            width: 100%; 
            max-width: 1200px; 
        }
        .tab-button { 
            width: 50px; 
            height: 50px; 
            background-color: #000000; 
            color: white; 
            border: none; 
            border-radius: 50%; 
            font-size: 24px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .tab-button.active { 
            background-color: #36363a; 
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        #top10 {
            background-color: #121216;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
            position: relative;
        }
        #top10 h2 {
            color: white;
        }
        #top10 .button {
            background-color: #36363a;
            color: #ffffff;
        }
        #info {
            background-color: #121216;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
            position: relative;
        }
        #info h2 {
            color: white;
        }
        #tracker { 
            padding-top: 40px; 
            background-color: #121216;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        #tracker #progress-bar { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 20px; 
            display: flex; 
            z-index: 1000; 
        }
        #tracker #completed { 
            height: 100%; 
            background-color: green; 
            transition: width 0.3s ease; 
        }
        #tracker #remaining { 
            height: 100%; 
            background-color: red; 
            flex-grow: 1; 
        }
        #tracker #progress-text { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            text-align: center; 
            color: white; 
            font-weight: bold; 
            line-height: 20px; 
            text-shadow: 1px 1px 2px black; 
            pointer-events: none; 
        }
        #tracker #container { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        #tracker #map { 
            height: 500px; 
            width: 100%; 
            border: 1px solid #ccc; 
        }
        #tracker #list { 
            width: 100%; 
            background: white; 
            padding: 10px; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            overflow-y: auto; 
            max-height: 500px; 
        }
        #tracker #wainwright-list-tracker { 
            list-style: none; 
            padding: 0; 
        }
        #tracker #wainwright-list-tracker li { 
            padding: 5px 0; 
        }
        #tracker .completed { 
            color: green; 
            font-weight: bold; 
        }
        #apply-filters {
            padding: 8px;
            width: 140px;
            background-color: #36363a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        #apply-filters:hover {
            background-color: #e0e0e0;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <span class="header-subtitle">The Lake District</span>
        <h1>Wainwright Guide</h1>
    </div>
    <div class="tab-container">
        <button class="tab-button active" onclick="openTab('top10')">üèÜ</button>
        <button class="tab-button" onclick="openTab('info')">‚ÑπÔ∏è</button>
        <button class="tab-button" onclick="openTab('tracker')">üìç</button>
    </div>

    <div id="top10" class="tab-content active">
        <h2>Top 10 Most Popular Wainwrights</h2>
        <div id="top-wainwrights" class="button-container"></div>
    </div>

    <div id="info" class="tab-content">
        <h2>Wainwright Info</h2>
        <div class="filters">
            <select id="region-filter">
                <option value="">Select Region</option>
                <option value="Northern Fells">Northern Fells</option>
                <option value="Central Fells">Central Fells</option>
                <option value="Southern Fells">Southern Fells</option>
                <option value="Western Fells">Western Fells</option>
                <option value="Eastern Fells">Eastern Fells</option>
                <option value="Far Eastern Fells">Far Eastern Fells</option>
                <option value="North Western Fells">North Western Fells</option>
            </select>
            <select id="difficulty-filter">
                <option value="">Select Difficulty</option>
                <option value="Easy">Easy</option>
                <option value="Moderate">Moderate</option>
                <option value="Hard">Hard</option>
            </select>
            <select id="scramble-filter">
                <option value="">Scramble Involved?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <select id="dog-filter">
                <option value="">Dog Friendly?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <select id="length-filter">
                <option value="">Select Hike Length</option>
                <option value="Short">Short (0-4 miles)</option>
                <option value="Medium">Medium (4-7 miles)</option>
                <option value="Long">Long (7+ miles)</option>
            </select>
            <select id="weather-filter">
                <option value="">Select Weather</option>
                <option value="‚òÄÔ∏è">Clear/Sunny</option>
                <option value="‚õÖ">Partly Cloudy</option>
                <option value="‚òÅÔ∏è">Cloudy</option>
                <option value="üå´Ô∏è">Foggy</option>
                <option value="üåßÔ∏è">Rainy</option>
                <option value="‚ùÑÔ∏è">Snowy</option>
                <option value="‚õàÔ∏è">Stormy</option>
            </select>
            <button id="apply-filters" onclick="applyFilters()">Apply</button>
        </div>
        <div id="wainwright-list" class="button-container"></div>
        <div id="info-container"></div>
    </div>

    <div id="tracker" class="tab-content">
        <div id="progress-bar">
            <div id="completed"></div>
            <div id="remaining"></div>
            <div id="progress-text"></div>
        </div>
        <h1>Wainwright Tracker</h1>
        <p style="text-align: center; font-size: 0.9em; color: #666;">Progress saves locally‚Äîuse the same device and browser!</p>
        <div id="container">
            <div id="map"></div>
            <div id="list">
                <h2>Wainwrights</h2>
                <ul id="wainwright-list-tracker"></ul>
            </div>
        </div>
    </div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;

        const allWainwrights = [
            { name: "Blencathra", lat: 54.640, lon: -3.050, completed: false, height: "868m", hikeLength: 7.5, gpxLink: "https://www.walklakes.co.uk/gpx/Blencathra.gpx", osMapLink: "https://osmaps.ordnancesurvey.co.uk/54.640,-3.050", mountainForecast: "https://www.mountain-forecast.com/peaks/Blencathra/forecasts/868", carpark: "Scales Fell Car Park", postcode: "CA12 4TL", what3words: "///sharp.steep.path", funFacts: "Known for rugged ridges.", additionalInfo: "Features Sharp Edge scramble.", instagramReel: "https://www.instagram.com/reel/blencathra", time: 4.5, weather: "", region: "Northern Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "No", photo: "images/placeholder.jpg" },
            { name: "Catbells", lat: 54.568, lon: -3.170, completed: false, height: "451m", hikeLength: 3.5, gpxLink: "https://www.walklakes.co.uk/gpx/Catbells.gpx", osMapLink: "https://osmaps.ordnancesurvey.co.uk/54.568,-3.170", mountainForecast: "https://www.mountain-forecast.com/peaks/Catbells/forecasts/451", carpark: "Catbells Car Park", postcode: "CA12 5XP", what3words: "///easy.walk.summit", funFacts: "Perfect for beginners.", additionalInfo: "Great family hike with views.", instagramReel: "https://www.instagram.com/reel/catbells", time: 1.75, weather: "", region: "Central Fells", difficulty: "Easy", scramble: "No", dogFriendly: "Yes", photo: "images/placeholder.jpg" },
            { name: "Bowfell", lat: 54.448, lon: -3.126, completed: false, height: "902m", hikeLength: 6.5, gpxLink: "https://www.walklakes.co.uk/gpx/Bowfell.gpx", osMapLink: "https://osmaps.ordnancesurvey.co.uk/54.448,-3.126", mountainForecast: "https://www.mountain-forecast.com/peaks/Bowfell/forecasts/902", carpark: "Old Dungeon Ghyll", postcode: "LA22 9JY", what3words: "///fell.rocks.view", funFacts: "Stunning Langdale views.", additionalInfo: "Classic Southern Fells hike.", instagramReel: "https://www.instagram.com/reel/bowfell", time: 4.0, weather: "", region: "Southern Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "No", photo: "images/placeholder.jpg" },
            { name: "Great Gable", lat: 54.482, lon: -3.219, completed: false, height: "899m", hikeLength: 5.8, gpxLink: "https://www.walklakes.co.uk/gpx/Great_Gable.gpx", osMapLink: "https://osmaps.ordnancesurvey.co.uk/54.482,-3.219", mountainForecast: "https://www.mountain-forecast.com/peaks/Great-Gable/forecasts/899", carpark: "Seathwaite Car Park", postcode: "CA12 5XQ", what3words: "///wet.muddy.trail", funFacts: "Iconic peak with dramatic shape.", additionalInfo: "Dedicated to WWI fallen soldiers.", instagramReel: "https://www.instagram.com/reel/great_gable", time: 3.0, weather: "", region: "Western Fells", difficulty: "Moderate", scramble: "Yes", dogFriendly: "Yes", photo: "images/placeholder.jpg" },
            { name: "Fairfield", lat: 54.497, lon: -2.991, completed: false, height: "873m", hikeLength: 8, gpxLink: "", osMapLink: "", mountainForecast: "https://www.mountain-forecast.com/peaks/Fairfield/forecasts/873", carpark: "Rydal", postcode: "LA22 9LW", what3words: "", funFacts: "Central to the eastern fells.", additionalInfo: "Long ascent with wide summit plateau.", instagramReel: "", time: 4.0, weather: "", region: "Eastern Fells", difficulty: "Hard", scramble: "No", dogFriendly: "Yes", photo: "images/placeholder.jpg" }
        ];

        const topWainwrights = allWainwrights.filter(w => ["Blencathra", "Bowfell", "Catbells", "Coniston Old Man", "Great Gable"].includes(w.name));

        async function fetchWeather(lat, lon) {
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=cloudcover`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const weatherCode = data.current_weather.weathercode;
                const weatherMap = { 
                    0: "‚òÄÔ∏è", 1: "‚òÄÔ∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è", 45: "üå´Ô∏è", 51: "üåßÔ∏è", 61: "üåßÔ∏è", 71: "‚ùÑÔ∏è", 95: "‚õàÔ∏è"
                };
                return weatherMap[weatherCode] || "‚ùì";
            } catch (error) {
                console.error(`Error fetching weather for lat:${lat}, lon:${lon}:`, error);
                return "‚ùì";
            }
        }

        async function updateWeather() {
            const weatherPromises = allWainwrights.map(async (wainwright) => {
                wainwright.weather = await fetchWeather(wainwright.lat, wainwright.lon);
            });
            await Promise.all(weatherPromises);
        }

        function getDifficultyColor(difficulty) {
            switch (difficulty) {
                case "Easy": return "#00ff00";
                case "Moderate": return "#ffa500";
                case "Hard": return "#ff0000";
                default: return "#ffffff";
            }
        }

        function getRegionColor(region) {
            switch (region) {
                case "Northern Fells": return "#008000"; // Green
                case "Central Fells": return "#800080"; // Purple
                case "Southern Fells": return "#FF0000"; // Red
                case "Western Fells": return "#FFA500"; // Orange
                case "Eastern Fells": return "#0000FF"; // Blue
                case "Far Eastern Fells": return "#FFFF00"; // Yellow
                case "North Western Fells": return "#A52A2A"; // Brown
                default: return "#FFFFFF";
            }
        }

        function displayTopWainwrights() {
            const topWainwrightsDiv = document.getElementById("top-wainwrights");
            if (!topWainwrightsDiv) return;
            topWainwrightsDiv.innerHTML = "";
            topWainwrights.forEach(wainwright => {
                const button = document.createElement("button");
                button.className = "button";
                button.innerHTML = `
                    <span class="region-circle" style="background-color: ${getRegionColor(wainwright.region)}"></span>
                    <span class="name">${wainwright.name}</span>
                    <span class="difficulty-circle" style="background-color: ${getDifficultyColor(wainwright.difficulty)}"></span>
                    <span class="height">${wainwright.height}</span>
                    <span class="weather">${wainwright.weather || '‚ùì'}</span>
                    <input type="checkbox" ${wainwright.completed ? 'checked' : ''}>
                `;
                button.querySelector('input[type="checkbox"]').addEventListener("change", (e) => {
                    wainwright.completed = e.target.checked;
                    updateMarker(wainwright);
                    saveProgress();
                    updateProgressBar();
                    displayWainwrights();
                });
                button.onclick = (e) => { if (e.target.type !== "checkbox") { showInfo(wainwright); openTab('info'); } };
                topWainwrightsDiv.appendChild(button);
            });
        }

        function displayWainwrights(filtered = allWainwrights) {
            const wainwrightList = document.getElementById("wainwright-list");
            if (!wainwrightList) return;
            wainwrightList.innerHTML = "";
            filtered.forEach(wainwright => {
                const button = document.createElement("button");
                button.className = "button";
                button.innerHTML = `
                    <span class="region-circle" style="background-color: ${getRegionColor(wainwright.region)}"></span>
                    <span class="name">${wainwright.name}</span>
                    <span class="difficulty-circle" style="background-color: ${getDifficultyColor(wainwright.difficulty)}"></span>
                    <span class="height">${wainwright.height}</span>
                    <span class="weather">${wainwright.weather || '‚ùì'}</span>
                    <input type="checkbox" ${wainwright.completed ? 'checked' : ''}>
                `;
                button.querySelector('input[type="checkbox"]').addEventListener("change", (e) => {
                    wainwright.completed = e.target.checked;
                    updateMarker(wainwright);
                    saveProgress();
                    updateProgressBar();
                    displayWainwrights(filtered);
                });
                button.onclick = (e) => { if (e.target.type !== "checkbox") showInfo(wainwright); };
                wainwrightList.appendChild(button);
            });
        }

        function applyFilters() {
            const region = document.getElementById("region-filter").value;
            const difficulty = document.getElementById("difficulty-filter").value;
            const scramble = document.getElementById("scramble-filter").value;
            const dogFriendly = document.getElementById("dog-filter").value;
            const length = document.getElementById("length-filter").value;
            const weather = document.getElementById("weather-filter").value;
            let filtered = [...allWainwrights];
            if (region) filtered = filtered.filter(w => w.region === region);
            if (difficulty) filtered = filtered.filter(w => w.difficulty === difficulty);
            if (scramble) filtered = filtered.filter(w => w.scramble === scramble);
            if (dogFriendly) filtered = filtered.filter(w => w.dogFriendly === dogFriendly);
            if (length) {
                filtered = filtered.filter(w => {
                    if (length === "Short") return w.hikeLength <= 4;
                    if (length === "Medium") return w.hikeLength > 4 && w.hikeLength <= 7;
                    if (length === "Long") return w.hikeLength > 7;
                    return true;
                });
            }
            if (weather) filtered = filtered.filter(w => w.weather === weather);
            displayWainwrights(filtered);
        }

        function showInfo(wainwright) {
            const infoDiv = document.getElementById("info-container");
            if (!infoDiv) return;
            infoDiv.innerHTML = `
                <div class="wainwright-info">
                    <img src="${wainwright.photo}" alt="${wainwright.name}">
                    <h3>${wainwright.name}</h3>
                    <p><strong>Region:</strong> ${wainwright.region || 'N/A'}</p>
                    <p><strong>Difficulty:</strong> ${wainwright.difficulty || 'N/A'}</p>
                    <p><strong>Scramble:</strong> ${wainwright.scramble || 'N/A'}</p>
                    <p><strong>Dog Friendly:</strong> ${wainwright.dogFriendly || 'N/A'}</p>
                    <p><strong>Weather:</strong> ${wainwright.weather || '‚ùì'}</p>
                    <p><strong>Height:</strong> ${wainwright.height || 'N/A'}</p>
                    <p><strong>Hike Length:</strong> ${wainwright.hikeLength ? wainwright.hikeLength + ' miles' : 'N/A'}</p>
                    <p><strong>Estimated Time:</strong> ${wainwright.time ? wainwright.time + ' hours' : 'N/A'}</p>
                    <p><strong>GPX Route:</strong> ${wainwright.gpxLink ? `<a href="${wainwright.gpxLink}" target="_blank">Download</a>` : 'N/A'}</p>
                    <p><strong>OS Map:</strong> ${wainwright.osMapLink ? `<a href="${wainwright.osMapLink}" target="_blank">View</a>` : 'N/A'}</p>
                    <p><strong>Mountain Forecast:</strong> ${wainwright.mountainForecast ? `<a href="${wainwright.mountainForecast}" target="_blank">Check</a>` : 'N/A'}</p>
                    <p><strong>Car Park:</strong> ${wainwright.carpark ? wainwright.carpark + ' (' + wainwright.postcode + ')' : 'N/A'}</p>
                    <p><strong>What3Words:</strong> ${wainwright.what3words || 'N/A'}</p>
                    <p><strong>Fun Fact:</strong> ${wainwright.funFacts || 'N/A'}</p>
                    <p><strong>Additional Info:</strong> ${wainwright.additionalInfo || 'N/A'}</p>
                    <p><strong>Instagram Reel:</strong> ${wainwright.instagramReel ? `<a href="${wainwright.instagramReel}" target="_blank">Watch</a>` : 'N/A'}</p>
                </div>
            `;
            infoDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        const markers = {};

        function loadProgress() {
            const saved = localStorage.getItem("wainwrightProgress");
            if (saved) {
                try {
                    const progress = JSON.parse(saved);
                    allWainwrights.forEach((w, i) => w.completed = progress[i]?.completed || false);
                } catch (error) {
                    console.error("Error loading progress:", error);
                }
            }
        }

        function saveProgress() {
            localStorage.setItem("wainwrightProgress", JSON.stringify(allWainwrights));
        }

        function updateProgressBar() {
            const total = allWainwrights.length;
            const completedCount = allWainwrights.filter(w => w.completed).length;
            const completedPercentage = (completedCount / total) * 100;
            document.getElementById("completed").style.width = `${completedPercentage}%`;
            document.getElementById("progress-text").textContent = `${completedCount}/${total} - ${completedPercentage.toFixed(1)}%`;
        }

        function updateTrackerDisplay() {
            const list = document.getElementById("wainwright-list-tracker");
            if (!list) return;
            list.innerHTML = "";
            allWainwrights.forEach(wainwright => {
                const li = document.createElement("li");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = wainwright.completed;
                checkbox.addEventListener("change", () => {
                    wainwright.completed = checkbox.checked;
                    updateMarker(wainwright);
                    saveProgress();
                    updateProgressBar();
                    displayWainwrights();
                });
                li.appendChild(checkbox);
                const nameLink = document.createElement("a");
                nameLink.textContent = ` ${wainwright.name}`;
                nameLink.href = "#";
                nameLink.onclick = () => { showInfo(wainwright); openTab('info'); return false; };
                li.appendChild(nameLink);
                if (wainwright.completed) li.classList.add("completed");
                list.appendChild(li);

                if (markers[wainwright.name]) map.removeLayer(markers[wainwright.name]);
                markers[wainwright.name] = L.circleMarker([wainwright.lat, wainwright.lon], {
                    radius: 5,
                    color: wainwright.completed ? "green" : "red",
                    fillOpacity: 0.8
                }).addTo(map).bindPopup(wainwright.name).on('click', () => { showInfo(wainwright); openTab('info'); });
            });
            updateProgressBar();
        }

        function updateMarker(wainwright) {
            if (markers[wainwright.name]) {
                markers[wainwright.name].setStyle({
                    color: wainwright.completed ? "green" : "red"
                });
            }
        }

        function openTab(tabName) {
            const tabs = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
            const buttons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
            document.getElementById(tabName).classList.add("active");
            document.querySelector(`button[onclick="openTab('${tabName}')"]`).classList.add("active");
            if (tabName === 'tracker') {
                if (!map) {
                    map = L.map("map").setView([54.5, -3.2], 10);
                    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                        attribution: 'Map data: ¬© OpenTopoMap (CC-BY-SA)'
                    }).addTo(map);
                }
                setTimeout(() => map.invalidateSize(), 100);
                updateTrackerDisplay();
            }
            if (tabName === 'info') displayWainwrights();
            if (tabName === 'top10') displayTopWainwrights();
        }

        async function init() {
            loadProgress();
            await updateWeather();
            displayTopWainwrights();
            displayWainwrights();
            updateTrackerDisplay();
        }

        init();
    </script>
</body>
</html>
